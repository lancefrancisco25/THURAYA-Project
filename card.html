<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">llll
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="card.css">
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
<section class="pt-5 pb-5">
<div class="container">
    <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">
            <h3 class="title display-5 mb-2 text-center">Shopping Cart</h3>
            <p class="mb-5 text-center title">
            <span class=" text-info font-weight-light text-dark">3</span> items in your cart</p>
            <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:16%"></th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="images/juice.png" alt="" class="img-fluid  d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>Juice</h4>
                                    <!-- <p class="font-weight-light">Brand &amp; Name</p> -->
                                </div>
                            </div>
                        </td>
                        <td class="font-weight-bold" data-th="Price">400DA</td>
                        <td  data-th="Quantity">
                            <input type="number" class="quantity form-control form-control-lg text-center font-weight-bold text-white bg-transparent border-white" value="1">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <a class="btn button   btn-md mb-2">
                                    <i class="fas fa-sync"></i>
                                </a>
                                <a class="button btn btn-md mb-2">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="images/crepesl.png" alt="" class="img-fluid d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>Crepe</h4>
                                    <!-- <p class="font-weight-light">Brand &amp; Name</p> -->
                                </div>
                            </div>
                        </td>
                        <td class="font-weight-bold" data-th="Price">300DA</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-lg text-center font-weight-bold text-white bg-transparent border-white" value="1">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <a class="btn button   btn-md mb-2">
                                    <i class="fas fa-sync"></i>
                                </a>
                                <a class="button btn btn-md mb-2">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="images/cup-cappuccino.png" alt="" class="img-fluid  d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>cappuccino</h4>
                                    <!-- <p class="font-weight-light">Brand &amp; Name</p> -->
                            </div>
                            </div>
                        </td>
                        <td class="font-weight-bold" data-th="Price">250DA</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-lg text-center font-weight-bold text-white bg-transparent border-white" value="1">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <a class="btn button   btn-md mb-2">
                                    <i class="fas fa-sync"></i>
                                </a>
                                <a class="button btn btn-md mb-2">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="float-right text-right">
                <h4 class="font-weight-bold">Subtotal:</h4>
                <h1>950DA</h1>
            </div>
        </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-6 order-md-2 text-right">
                <a href="Index.html" class="btn btn-dark mb-4 btn-lg pl-5 pr-5">Checkout</a>
            </div>
            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left text-white">
                <a href="Index.html" class="text-dark">
                    <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
